<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Deduplicator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background-color: #f4f4f4; }
    textarea { width: 100%; height: 200px; padding: 1em; font-family: monospace; resize: vertical; }
    button { padding: 10px 20px; margin-top: 10px; }
    pre { background: #fff; border: 1px solid #ccc; padding: 1em; max-height: 300px; overflow-y: auto; white-space: pre-wrap; word-wrap: break-word; }
    .section { margin-bottom: 2em; }
  </style>
</head>
<body>
  <h2>Gabung File .txt & Hilangkan Duplikat</h2>

  <div class="section">
    <label><strong>Paste File Anda:</strong></label>
    <textarea id="userInput" placeholder="Contoh: /admin/login
/auth
/etc/passwd"></textarea>
  </div>

  <div class="section">
    <label><strong>Paste File dari Sumber Lain:</strong></label>
    <textarea id="sourceInput" placeholder="Contoh: /auth
/config.php
/admin"></textarea>
  </div>

  <button onclick="processText()">Proses & Gabung</button>

  <div class="section">
    <h3>Output (Baris Unik + Gabungan)</h3>
    <pre id="outputArea"></pre>
    <p><strong>Total Output:</strong> <span id="outputCount">0</span></p>
  </div>

  <div class="section">
    <h3>Log Duplikat (Tidak Ditambahkan)</h3>
    <pre id="logArea"></pre>
    <p>
      <strong>Total Input Anda:</strong> <span id="inputUserCount">0</span><br>
      <strong>Total Input Sumber:</strong> <span id="inputSourceCount">0</span><br>
      <strong>Total Duplikat:</strong> <span id="duplicateCount">0</span>
    </p>
  </div>

  <script>
    function processText() {
      const userLinesRaw = document.getElementById('userInput').value.split('\n');
      const sourceLinesRaw = document.getElementById('sourceInput').value.split('\n');
      const userLines = userLinesRaw.map(l => l.trim()).filter(Boolean);
      const sourceLines = sourceLinesRaw.map(l => l.trim()).filter(Boolean);

      const uniqueSet = new Set();
      const output = [];
      const log = [];
      let duplicateCount = 0;

      for (let i = 0; i < userLines.length; i++) {
        const line = userLines[i];
        if (!uniqueSet.has(line)) {
          uniqueSet.add(line);
          output.push(line);
        } else {
          duplicateCount++;
          log.push(`(user) Baris ${i + 1} terduplikat: ${line}`);
        }
      }

      for (let i = 0; i < sourceLines.length; i++) {
        const line = sourceLines[i];
        if (!uniqueSet.has(line)) {
          uniqueSet.add(line);
          output.push(line);
        } else {
          duplicateCount++;
          log.push(`(sumber) Baris ${i + 1} terduplikat: ${line}`);
        }
      }

      document.getElementById('outputArea').textContent = output.map((line, idx) => `${idx + 1}. ${line}`).join('\n');
      document.getElementById('logArea').textContent = log.join('\n') || '(tidak ada duplikat)';
      document.getElementById('outputCount').textContent = output.length;
      document.getElementById('duplicateCount').textContent = duplicateCount;
      document.getElementById('inputUserCount').textContent = userLines.length;
      document.getElementById('inputSourceCount').textContent = sourceLines.length;
    }
  </script>
</body>
</html>
